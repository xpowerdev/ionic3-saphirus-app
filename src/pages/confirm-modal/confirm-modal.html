<ion-content>
  <ion-grid class="modal">
      <ion-row class="header">
          <ion-col text-center padding-vertical>{{title}}</ion-col>
      </ion-row>
      <ion-row class="content">
          <ion-col col-12 text-center padding>{{message}}</ion-col>             
          <ion-row>
              <ion-col col-6 padding-left>
                <button ion-button round class="button2" (click)="confirm()">CONFIRMAR</button>
              </ion-col>
              <ion-col col-6 padding-right>
                <button ion-button round class="button2" (click)="cancel()">CANCELAR</button>
              </ion-col>
          </ion-row>
      </ion-row>
  </ion-grid>
</ion-content>
