
<ion-header>
  <ion-toolbar no-padding>
    <main-header></main-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12 text-center class="header">VALORÁ A TU DISTRIBUIDOR</ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 text-center padding-vertical>
      <div class="score">{{avrRating}}</div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 text-center padding-top>
      En general ¿Cuál ha sido tu nivel de satisfacción?
    </ion-col>
  </ion-row>

  <ion-row justify-content-center padding-vertical>
    <div class="group-score" [ngClass]="rating==1? 'active' : ''" (click)="addRating(1)">
      1
    </div>
    <div class="group-score" [ngClass]="rating==2? 'active' : ''" (click)="addRating(2)">
      2
    </div>
    <div class="group-score" [ngClass]="rating==3? 'active' : ''" (click)="addRating(3)">
      3
    </div>
    <div class="group-score" [ngClass]="rating==4? 'active' : ''" (click)="addRating(4)">
      4
    </div>
    <div class="group-score" [ngClass]="rating==5? 'active' : ''" (click)="addRating(5)">
      5
    </div>
    <div class="group-score" [ngClass]="rating==6? 'active' : ''" (click)="addRating(6)">
      6
    </div>
    <div class="group-score" [ngClass]="rating==7? 'active' : ''" (click)="addRating(7)">
      7
    </div>
    <div class="group-score" [ngClass]="rating==8? 'active' : ''" (click)="addRating(8)">
      8
    </div>
    <div class="group-score" [ngClass]="rating==9? 'active' : ''" (click)="addRating(9)">
      9
    </div>
    <div class="group-score" [ngClass]="rating==10? 'active' : ''" (click)="addRating(10)">
      10
    </div>
  </ion-row>

  <ion-row padding-horizontal>
    <ion-textarea [(ngModel)]="review"  autocomplete="on" autocorrect="on" rows="8" placeholder="Acá podés dar detalles ..." class="text-area">
    </ion-textarea>
  </ion-row>
  <ion-row padding>
    <ion-col padding>
      <button ion-button round full (click)="provideReview()">VALORAR</button>
    </ion-col>
  </ion-row>
</ion-content>
