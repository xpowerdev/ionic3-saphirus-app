<ion-content>
    <ion-grid class="modal">
        <ion-row class="header">
            <ion-col text-center padding-vertical>¿RECIBISTE TU PEDIDO?</ion-col>
        </ion-row>
        <ion-row class="content">
            <ion-col col-12 text-center padding>Tu distribuidor nos informó que ya ha enviado tu pedido.</ion-col>
            <button ion-button round class="button1" (click)="toVote()">Ya lo recibi</button>
            <button ion-button round class="button1" (click)="toList()">Todavia no</button>
        </ion-row>
    </ion-grid>
</ion-content>
